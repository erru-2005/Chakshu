<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CHAKSHU</title>
    <script src="{{ url_for('static', filename='js/tailwindcss.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4" style="background: linear-gradient(135deg, #0f0f10 0%, #1a1a1c 100%);">
    <div class="w-full max-w-md">
        <div class="rounded-2xl p-8 shadow-xl bg-white/95">
            <div class="text-center mb-6">
                <i class="fas fa-shield-alt text-5xl text-gray-900 mb-4"></i>
                <h2 class="text-3xl font-extrabold tracking-wide text-gray-900">Admin Login</h2>
                <p class="text-gray-600">Sign in to access the admin dashboard</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="mb-4">
                {% for category, message in messages %}
                <div class="text-sm px-4 py-3 rounded-lg {% if category == 'error' %}bg-red-50 text-red-700 border border-red-200{% else %}bg-emerald-50 text-emerald-700 border border-emerald-200{% endif %}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="/admin/login" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-800 mb-2">Username</label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                           placeholder="Enter admin username">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-800 mb-2">Password</label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                           placeholder="Enter password">
                </div>

                <button type="submit" class="w-full bg-black text-white py-3 rounded-lg font-bold hover:bg-gray-900 transition duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>
        </div>
        <div class="mt-4 text-center">
            <p class="text-xs text-gray-300">Â© 2025 Moulya | Developed by Incubation Center | All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
